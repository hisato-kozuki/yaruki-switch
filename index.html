<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWAボタンデモ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    /* === URL入力フォーム === */
    #url-form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    #apiUrl {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #saveUrl {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* === ボタンと枠 === */
    .frame-container {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.6s ease;
    }

    .rect {
      position: absolute;
      transform-origin: center;
    }
    .rect_ {
      position: absolute;
      transform-origin: center;
    }

    .rect:nth-child(1) {
      transform: translate(-75px, -25px);
    }
    .rect:nth-child(2) {
      transform: translate(-75px, 25px);
    }
    .rect:nth-child(3) {
      transform: translate(75px, 25px);
    }
    .rect:nth-child(4) {
      transform: translate(75px, -25px);
    }
    .rect:nth-child(5) {
      transform: translate(-25px, -75px);
    }
    .rect:nth-child(6) {
      transform: translate(-25px, 75px);
    }
    .rect:nth-child(7) {
      transform: translate(25px, 75px);
    }
    .rect:nth-child(8) {
      transform: translate(25px, -75px);
    }
    .rect:nth-child(9) {
      transform: translate(-150px, -25px);
    }
    .rect:nth-child(10) {
      transform: translate(-150px, 25px);
    }
    .rect:nth-child(11) {
      transform: translate(150px, 25px);
    }
    .rect:nth-child(12) {
      transform: translate(150px, -25px);
    }
    .rect:nth-child(13) {
      transform: translate(-25px, -150px);
    }
    .rect:nth-child(14) {
      transform: translate(-25px, 150px);
    }
    .rect:nth-child(15) {
      transform: translate(25px, 150px);
    }
    .rect:nth-child(16) {
      transform: translate(25px, -150px);
    }
    .rect_:nth-child(4n+1) {
      transform: translate(-123px, -123px);
    }
    .rect_:nth-child(4n+2) {
      transform: translate(-123px, 123px);
    }
    .rect_:nth-child(4n+3) {
      transform: translate(123px, 123px);
    }
    .rect_:nth-child(4n+4) {
      transform: translate(123px, -123px);
    }
    .rect div{
      background-color: #81C784;
      border-radius: 5px;
      transition: all 0.6s ease;
    }
    .rect_ div{
      background-color: #81C784;
      border-radius: 5px;
      transition: all 0.6s ease;
    }
    .rect .horiz {
      width: 80px;
      height: 10px;
    }
    .rect .vert {
      width: 10px;
      height: 80px;
    }
    .rect .right{
      transform: rotate(-45deg);
    }
    .rect .left{
      transform: rotate(45deg);
    }
    .rect_ .horiz {
      width: 80px;
      height: 10px;
    }
    .rect_ .vert {
      width: 10px;
      height: 80px;
    }
    .rect_ .right{
      transform: translateX(-35px);
    }
    .rect_ .left{
      transform: translateX(35px);
    }
    .rect_ .up{
      transform: translateY(35px);
    }
    .rect_ .down{
      transform: translateY(-35px);
    }

    /* === 十字型状態 === */
    .frame-container.cross .rect div {
      transform: rotate(0deg);
      background-color: #f44336;
    }
    .frame-container.cross .rect_ div {
      transform: translate(0px, 0px);
      background-color: #f44336;
    }
    .frame-container.cross .rect_ .horiz {
      width: 134px;
    }
    .frame-container.cross .rect_ .vert {
      height: 134px;
    }

    /* === 円形ボタン === */
    .circle-button {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transform: translateY(-12px);
      transition: all 0.6s ease;
      box-shadow: 0 12px 0 #388E3C;
    }

    /* 押された時に沈むアニメーション */
    .circle-button.pressed {
      transform: translateY(0px);
      box-shadow: 0 2px 0 #ff1100;
      background: radial-gradient(circle at 30% 30%, #f44336, #b71c1c);
    }

    #output {
      font-size: 18px;
      text-align: center;
    }

    #time{
      height: 0px;
      background-color: white;
      overflow: hidden;
      transition: all 0.6s ease;
    }

    #time.up{
      height: 1.5em;
    }
  </style>
</head>
<body>
  <form id="url-form">
    <input id="apiUrl" type="text" placeholder="送信先URLを入力" />
    <button type="submit" id="saveUrl">URL保存</button>
  </form>

  <div class="frame-container" id="frame">
    <div class="rect"><div class="horiz right"></div></div>
    <div class="rect"><div class="horiz left"></div></div>
    <div class="rect"><div class="horiz right"></div></div>
    <div class="rect"><div class="horiz left"></div></div>
    <div class="rect"><div class="vert left"></div></div>
    <div class="rect"><div class="vert right"></div></div>
    <div class="rect"><div class="vert left"></div></div>
    <div class="rect"><div class="vert right"></div></div>
    <div class="rect"><div class="horiz right"></div></div>
    <div class="rect"><div class="horiz left"></div></div>
    <div class="rect"><div class="horiz right"></div></div>
    <div class="rect"><div class="horiz left"></div></div>
    <div class="rect"><div class="vert left"></div></div>
    <div class="rect"><div class="vert right"></div></div>
    <div class="rect"><div class="vert left"></div></div>
    <div class="rect"><div class="vert right"></div></div>
    <div class="rect_"><div class="horiz left"></div></div>
    <div class="rect_"><div class="horiz left"></div></div>
    <div class="rect_"><div class="horiz right"></div></div>
    <div class="rect_"><div class="horiz right"></div></div>
    <div class="rect_"><div class="vert up"></div></div>
    <div class="rect_"><div class="vert down"></div></div>
    <div class="rect_"><div class="vert down"></div></div>
    <div class="rect_"><div class="vert up"></div></div>
    <button class="circle-button" id="mainButton">●</button>
  </div>

  <div id="output">
    <p id="time">経過時間: <span id="elapsed">0</span> 秒</p>
    <p id="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
