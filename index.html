<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWAボタンデモ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    /* === URL入力フォーム === */
    #url-form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    #apiUrl {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #saveUrl {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* === ボタンと枠 === */
    .frame-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.6s ease;
    }

    .rect {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 4px solid #4CAF50;
      border-radius: 10px;
      transition: all 0.8s ease;
      transform-origin: center;
    }

    .rect.inner {
      width: 160px;
      height: 160px;
      border-color: #81C784;
    }

    /* === 十字型状態 === */
    .frame-container.cross .rect {
      transform: rotate(0deg);
      border-color: #f44336;
    }

    .frame-container.cross .rect:nth-child(1) {
      transform: translateY(-120px);
    }
    .frame-container.cross .rect:nth-child(2) {
      transform: translateY(120px);
    }
    .frame-container.cross .rect:nth-child(3) {
      transform: translateX(-120px);
    }
    .frame-container.cross .rect:nth-child(4) {
      transform: translateX(120px);
    }

    /* === 円形ボタン === */
    .circle-button {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 0 #388E3C;
    }

    /* 押された時に沈むアニメーション */
    .circle-button.pressed {
      transform: translateY(12px);
      box-shadow: 0 2px 0 #388E3C;
      background: linear-gradient(135deg, #388E3C, #4CAF50);
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="url-form">
    <input id="apiUrl" type="text" placeholder="送信先URLを入力" />
    <button type="submit" id="saveUrl">URL保存</button>
  </form>

  <div class="frame-container" id="frame">
    <div class="rect"></div>
    <div class="rect inner"></div>
    <div class="rect"></div>
    <div class="rect inner"></div>
    <button class="circle-button" id="mainButton">●</button>
  </div>

  <div id="output">
    <p>経過時間: <span id="elapsed">0</span> 秒</p>
    <p id="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
