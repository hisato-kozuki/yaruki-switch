<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ボタンアニメーション</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .button-container {
      position: relative;
      display: inline-block;
      padding: 20px;
      border: 6px solid #4CAF50; /* 緑色 */
      border-radius: 15px;
      transition: all 0.4s ease;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .button-container.active {
      border-color: #f44336; /* 赤色 */
      transform: scale(1.05) rotate(2deg);
    }

    .fancy-button {
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 5px 0 #388E3C;
    }

    .fancy-button:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #388E3C;
    }
  </style>
</head>
<body>
  <div class="button-container" id="buttonFrame">
    <button id="mainButton" class="fancy-button">クリック</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
