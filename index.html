<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWAボタンデモ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .frame-container {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
      transition: all 0.6s ease;
    }

    .rect {
      width: 50px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 8px;
      transition: all 0.6s ease;
    }

    .circle-button {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
      box-shadow: 0 5px 0 #388E3C;
    }

    .circle-button:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #388E3C;
    }

    .frame-container.active .rect {
      background-color: #f44336;
      position: absolute;
    }

    .frame-container.active .rect:nth-child(1) { transform: translateY(-110px); }
    .frame-container.active .rect:nth-child(2) { transform: translateY(110px); }
    .frame-container.active .rect:nth-child(3) { transform: translateX(-110px) rotate(90deg); }
    .frame-container.active .rect:nth-child(4) { transform: translateX(110px) rotate(90deg); }

    #output {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    #url-form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    #apiUrl {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }

    #saveUrl {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="url-form">
    <input id="apiUrl" type="text" placeholder="送信先URLを入力" />
    <button type="submit" id="saveUrl">URL保存</button>
  </form>

  <div class="frame-container" id="frame">
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <button class="circle-button" id="mainButton">●</button>
  </div>

  <div id="output">
    <p>経過時間: <span id="elapsed">0</span> 秒</p>
    <p id="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
