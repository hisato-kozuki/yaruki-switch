<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>十字型ボタンアプリ（PWA対応）</title>

  <!-- PWA マニフェスト -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    /* URL入力フォーム */
    #urlForm {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    #postUrl {
      width: 260px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 14px;
    }

    #saveUrlBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #saveUrlBtn:hover {
      background-color: #45a049;
    }

    /* 枠エリア */
    .frame {
      display: grid;
      grid-template-columns: repeat(5, 30px);
      grid-template-rows: repeat(5, 15px);
      grid-gap: 6px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      transition: all 0.6s ease;
    }

    .rect {
      width: 30px;
      height: 15px;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: all 0.6s ease;
    }

    .rect.cross {
      background-color: #f44336;
    }

    /* 円形ボタン */
    .circle-button {
      background: radial-gradient(circle at 30% 30%, #4CAF50, #2E7D32);
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 0 #388E3C;
    }

    .circle-button:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #388E3C;
    }

    #info {
      margin-top: 20px;
      text-align: center;
    }

    #elapsed {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>十字型ボタンアプリ</h1>

  <!-- URL入力フォーム -->
  <form id="urlForm" onsubmit="return false;">
    <input id="postUrl" type="text" placeholder="送信先URLを入力" />
    <button id="saveUrlBtn">URLを保存</button>
  </form>

  <div class="frame" id="frame"></div>
  <button id="circleButton" class="circle-button">クリック</button>

  <div id="info">
    <div id="elapsed">経過時間: 0秒</div>
    <div id="result">送信結果: （未送信）</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
