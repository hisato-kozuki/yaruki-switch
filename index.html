<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ボタンアニメーション拡張版</title>
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    /* 枠全体 */
    .frame {
      display: grid;
      grid-template-columns: repeat(5, 30px);
      grid-gap: 8px;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      transition: all 0.6s ease;
    }

    /* 枠を構成する小さな長方形 */
    .rect {
      width: 30px;
      height: 15px;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: all 0.6s ease;
    }

    /* 十字型配置時 */
    .frame.cross {
      grid-template-columns: repeat(5, 30px);
      grid-template-rows: repeat(5, 15px);
      width: max-content;
    }

    .frame.cross .rect {
      background-color: #f44336;
    }

    /* ボタン（円形） */
    .circle-button {
      background: radial-gradient(circle at 30% 30%, #4CAF50, #2E7D32);
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 0 #388E3C;
    }

    .circle-button:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #388E3C;
    }

    /* 情報表示スペース */
    #info {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    #elapsed {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="frame" id="frame"></div>
  <button id="circleButton" class="circle-button">クリック</button>

  <div id="info">
    <div id="elapsed">経過時間: 0秒</div>
    <div id="result">送信結果: （未送信）</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
